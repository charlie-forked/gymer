<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymer - Signup</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-nadpis">
            <p><b>GYMER</b></p>
        </div>
    </div>
    <div class="form-div">
        <div class="form-poddiv">
            <p class="form-poddiv-nadpis">
                Sign up
            </p>
            <div class="noaccount">
                <p>
                    Already have an existing account?
                </p>
                <a href="login.html">
                    <p class="noaccount-registracia">
                        Log in
                    </p>
                </a>
            </div>

            <form class="loginform" id="loginform">
                <label for="form-login-email" class="form-login-email-label">Email</label><br>
                <input type="email" class="form-login-email-input" name="form-login-email" placeholder="Enter email adress"><br>
                <br>
                <label for="form-login-password" class="form-login-password-label">Choose password</label><br>
                <input type="password" class="form-login-password-input" name="form-login-password" placeholder="Enter your password"><br>
                <br>
                <label for="form-login-password" class="form-login-password-label">Congirm password</label><br>
                <input type="password" class="form-login-password-input" name="form-login-password" placeholder="Enter your password again"><br>
                <br>
            </form>
            <button class="signup-button" id="signup-button">
                Sign up
            </button>
        </div>
    </div>

    <script src="js/form.js"></script>
</body>
</html>
